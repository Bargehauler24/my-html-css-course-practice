<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1>Работа с таблицами</h1>
</header>
<main>
<section>
    <table>
        <caption>
            Структура расходов
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Статья</th>
                <th colspan="2">Сумма</th>
            </tr>
            <tr>
                <th>Руб</th>
                <th>$</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Зарплата</td>
                <td>100 000</td>
                <td>2 000</td>
            </tr>
            <tr>
                <td>Сервисы</td>
                <td>30 000</td>
                <td>700</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Итог</td>
            <td>130 000</td>
            <td>2 700</td>
        </tfoot>
    </table>
</section><br />
<section>
    <table>
        <caption>
            Таблица расходов и доходов
        </caption>
        <thead>
            <tr>
                <th colspan="1">Год</th>
                <th colspan="2">2023</th>
                <th colspan="2">2024</th>
            </tr>
            <tr>
                <th>Полугодие</th>
                <th>1</th>
                <th>2</th>
                <th>1</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Доход</td>
                <td>1500$</td>
                <td>1800$</td>
                <td>2000$</td>
                <td>3000$</td>
            </tr>
            <tr>
                <td>Расход</td>
                <td>-500$</td>
                <td>-600$</td>
                <td>-700$</td>
                <td>-1000$</td>
            </tr>
        </tbody>
        <tfoot>
                <td>Итог</td>
                <td>1000$</td>
                <td>1200$</td>
                <td>1300$</td>
                <td>2000$</td>
        </tfoot>
    </table>
</section>
</main>
<footer><br />
    <div>&#169; 2026</div>
</footer>
</body>
</html>
